<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>les base de Js</title>
    <h1>comprendre</h1>
  </head>
  <body>
    <main>
      <section>
        <div>
          <h4>tableaux</h4>
          <table border="3" cellpadding="10" cellspacing="1">
            <thead>
              <tr>
                <th>Entreprise</th>
                <th>division</th>
                <th>ref</th>
                <th>franchise</th>
                <th>employé</th>
                <th>CA (en milliards)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td rowspan="6">Google</td>
                <td rowspan="4">Google ltd</td>
                <td rowspan="2">YT</td>
                <td text-align="left">ADS</td>
                <td>1052</td>
                <td>10.7</td>
              </tr>
              <tr text-align="left">
                <td>BTO</td>
                <td>204</td>
                <td>150.1</td>
              </tr>
              <tr>
                <td rowspan="2">MAP</td>
                <td>ADS</td>
                <td>48</td>
                <td>10.7</td>
              </tr>
              <tr>
                <td>BTO</td>
                <td>5471</td>
                <td>15.8</td>
              </tr>
              <tr>
                <td colspan="3">Total</td>
                <td>10318</td>
                <td>247.3</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div><h5>les liens&#128058;</h5></div>
        <h6><i>&#128190;</i>les vidéo</h6>
        <video src="./vid.mp4" height="200" muted loop></video>
      </section>
      <section>
        <h2>les formulaire</h2>
        <form action="">
          <label for="name">nom</label
          ><input type="text" id="name" placeholder="entrez votre nom" />
          <br />
          <label for="age">entrez votre age</label>
          <input type="number" id="age" />
          <br />
          <label for="gender">genre</label>
          <select name="" id="gender">
            <option value="homme">homme</option>
            <option selected value="femme">femme</option>
          </select>
          <br />
          <div>
            <input type="radio" name="type" id="human" /><label for="human"
              >Humain</label
            >
            <input type="radio" name="type" id="alien" /><label for="alien"
              >Alien</label
            >
            <input type="radio" name="type" id="dog" /><label for="dog"
              >Chien</label
            >
          </div>
          <textarea
            placeholder="votre message...."
            cols="20"
            rows="10"
          ></textarea>
          <br />
          <input type="checkbox" name="" id="cgv" /><label for="cgv"
            >veuillez cocher</label
          >
        </form>
      </section>
    </main>
    <script src="test.js"></script>
  </body>
</html>
